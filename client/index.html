<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clona Cartão</title>
</head>
<body>
    <form action="http://127.0.0.1:5000/" method="get">
        <div id="cardNumber">
            <label for="cardNumber">Número do Cartão</label>
            <input name="cardNumber" type="text" autocomplete="off">
        </div>
        <div id="minorInfos">
            <div id="cardCVV">
                <label for="cardCVV">CVV</label>
                <input name="cardCVV" type="text" autocomplete="off">
            </div>
            <div id="cardExpireDate">
                <label for="cardExpireDate">Validade do cartão</label>
                <input name="cardExpireDate" type="text" autocomplete="off">
            </div>
        </div>
        <div id="cardName">
            <label for="cardName">Nome no cartão</label>
            <input name="cardName" type="text" autocomplete="off">
        </div>
        <div id="userCpf">
            <label for="userCpf">CPF do Titular</label>
            <input name="userCpf" type="text" autocomplete="off">
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
